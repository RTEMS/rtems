  uid: ../crti
- role: build-dependency
  uid: ../crtn
- role: build-dependency
  uid: ../grp
- role: build-dependency
  uid: ../obj
- role: build-dependency
  uid: ../objexc
- role: build-dependency
  uid: abi
- role: build-dependency
  uid: optppccachedata
- role: build-dependency
  uid: optsprg
- role: build-dependency
  uid: optvecbase
- role: build-dependency
  uid: start
- role: build-dependency
  uid: ../../bspopts
