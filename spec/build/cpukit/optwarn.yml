actions:
- get-string: null
- split: null
- env-assign: null
- env-append: CFLAGS
- env-append: CXXFLAGS
build-type: option
copyrights:
- Copyright (C) 2020 embedded brains GmbH & Co. KG
default:
- enabled-by: true
  value:
  - -Wall
  - -Wextra
# We currently have not addressed all of the cases for these warnings.
# Use -Wno- for the ones remaining. There are ~50 left to resolve
# Afor -Wextra
#     -Wclobbered is issue #5364
#     -Wmissing-field-initializers is resolved by MR801
  - -Wno-cast-function-type
  - -Wno-clobbered
  - -Wno-enum-conversion
  - -Wno-ignored-qualifiers
  - -Wno-missing-field-initializers
  - -Wno-shift-negative-value
  - -Wno-sign-compare
  - -Wno-type-limits
  - -Werror
description: |
  Warning flags passed to the C and C++ compiler
enabled-by: true
links: []
name: WARNING_FLAGS
type: build
