	$(PROJECT_TOOLS)/bin2boot -v $(basename $@).bt $(HEADERADDR)\
	  $(START16FILE) $(START16ADDR) 0 $(basename $@).bin $(RELOCADDR) 0
	$(NM) -g -n $(basename $@).obj > $(basename $@).num
	$(SIZE) $(basename $@).obj
