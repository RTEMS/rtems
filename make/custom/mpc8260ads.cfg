include $(RTEMS_ROOT)/make/custom/default.cfg

RTEMS_CPU=powerpc
RTEMS_CPU_MODEL=mpc8260
CPU_TYPE=8260

# This is the actual bsp directory used during the build process.
RTEMS_BSP_FAMILY=mpc8260ads

#CPU_DEFINES=-DPPC_VECTOR_FILE_BASE=0x00000000
CPU_DEFINES=

#  This section makes the target dependent options file.

#  PPC_VECTOR_FILE_BASE (PowerPC)
#     This defines the base address of the exception table.
#     NOTE: Vectors are actually at 0xFFF00000 but file starts at offset 0x0100
#       
#  PPC_ABI (PowerPC)
#     This defines the calling convention (Application Binary Interface)
#     used in this configuration.  EABI is the only one supported.
#     This BSP was initially developed using the PowerOpen ABI.
#
#  PPC_ASM (PowerPC)
#     This defines the assembly language format used in this configuration.
#     ELF is the only one supported.
#
#  PPC_USE_SPRG (RTEMS PowerPC port)
#     If defined (=1), then the PowerPC specific code in RTEMS will use some
#     of the special purpose registers to slightly optimize interrupt
#     response time.  The use of these registers can conflict with 
#     other tools like debuggers.

define make-target-options
	@echo "#ifdef mpc$(CPU_TYPE)"                       >>$@
	@echo "#undef mpc$(CPU_TYPE)"                       >>$@
	@echo "#endif"                                      >>$@
	@echo "#define mpc$(CPU_TYPE) 1"                    >>$@
	@echo                                               >>$@
	@echo "#define NVRAM_CONFIGURE 0"                   >>$@
	@echo "#define UARTS_USE_TERMIOS 0"                 >>$@
	@echo "#define CONSOLE_MINOR SCC2_MINOR"            >>$@
	@echo "#define UARTS_IO_MODE 0"                     >>$@
	@echo "#define PRINTK_MINOR SCC2_MINOR"             >>$@
	@echo "#define PRINTK_IO_MODE 0"                    >>$@
	@echo                                               >>$@
	@echo "#define PPC_VECTOR_FILE_BASE 0x0000"         >>$@
	@echo "#define PPC_ABI PPC_ABI_EABI"                >>$@
	@echo "#define PPC_ASM PPC_ASM_ELF"                 >>$@
        @echo "#define INSTRUCTION_CACHE_ENABLE 0"          >>$@
        @echo "#define DATA_CACHE_ENABLE 0"                 >>$@
	@echo "#define PPC_USE_SPRG 1"                      >>$@
endef

#  This section makes the target dependent options file.

#  NDEBUG (C library)
#     if defined asserts do not generate code.  This is commonly used
#     as a command line option.
#
#  RTEMS_TEST_NO_PAUSE (RTEMS tests)
#     do not pause between screens of output in the rtems tests
#
#  RTEMS_DEBUG (RTEMS)
#     If defined, debug checks in RTEMS and support library code are enabled.

#define make-target-options
#	@echo "/* #define NDEBUG 1 */ "                     >>$@
#	@echo "#define RTEMS_TEST_NO_PAUSE 1"               >>$@
#	@echo "/* #define RTEMS_DEBUG  1 */"                >>$@
#endef

#  This contains the compiler options necessary to select the CPU model
#  and (hopefully) optimize for it. 
#
CPU_CFLAGS = -mcpu=$(CPU_TYPE) -mstrict-align

# optimize flag: typically -0, could use -O4 or -fast
# -O4 is ok for RTEMS
# NOTE: some level of -O may be actually required by inline assembler
CFLAGS_OPTIMIZE_V=-O4 -fno-keep-inline-functions

# The following are definitions of make-exe which will work using ld as
# is currently required.  It is expected that as of gcc 2.8, the end user
# will be able to override parts of the compilers specs and link using gcc.

ifeq ($(RTEMS_USE_GCC272),yes)
# The --defsym arguments define arguments which are required by the linkcmds
# file which is designed for gcc 2.8
define make-exe
	$(LD) $(XLDFLAGS) -T $(LINKCMDS) \
	    --defsym __fini=0 --defsym __init=0 \
	    -o $@ -u atexit -u __vectors -u download_entry \
	    $(START_FILE) $(LINK_OBJS) --start-group $(LINK_LIBS) --end-group
	$(NM) -g -n $@ > $(basename $@).num
	$(SIZE) $@
endef
else
define make-exe
	$(LINK.c) $(AM_CFLAGS) $(AM_LDFLAGS) -o $(basename $@).exe \
	    $(LINK_OBJS) $(LINK_LIBS)
	$(NM) -g -n $@ > $(basename $@).num
	$(SIZE) $@
endef
endif

